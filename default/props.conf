[linux_secure]
KV_MODE = none
SHOULD_LINEMERGE = false
EXTRACT-process,process_id = \s(?<process>[^\s\[]+)(?:\[(?<process_id>\d+)\])?:\s
# Disable etc/system/default/props.conf Extraction
REPORT-syslog =
REPORT-all_nix_authentication_ssh_login_events = all_nix_authentication_ssh_login_events
REPORT-all_nix_authentication_ssh_session_close =  all_nix_authentication_ssh_session_close
REPORT-all_nix_authentication_ssh_disconnect = all_nix_authentication_ssh_disconnect
REPORT-all_nix_authentication_sshd_kerberos_success = all_nix_authentication_sshd_kerberos_success
REPORT-all_nix_authentication_sshd_refused = all_nix_authentication_sshd_refused
REPORT-all_nix_authentication_sshd_tried = all_nix_authentication_sshd_tried
REPORT-all_nix_authentication_sshd_login_restricted = all_nix_authentication_sshd_login_restricted
REPORT-all_nix_authentication_pam_success = all_nix_authentication_pam_success
REPORT-all_nix_authentication_pam_failure = all_nix_authentication_pam_failure
REPORT-all_nix_authentication_pam_sudo_cannot_identify = all_nix_authentication_pam_sudo_cannot_identify
REPORT-all_nix_authentication_ksu = all_nix_authentication_ksu
REPORT-all_nix_authentication_ksu_authorization = all_nix_authentication_ksu_authorization
REPORT-all_nix_authentication_su = all_nix_authentication_su
REPORT-all_nix_authentication_su_successful = all_nix_authentication_su_successful
REPORT-all_nix_authentication_su_successful_simple = all_nix_authentication_su_successful_simple
REPORT-all_nix_authentication_su_failure_simple = all_nix_authentication_su_failure_simple
REPORT-all_nix_authentication_su_wksh = all_nix_authentication_su_wksh
REPORT-all_nix_authentication_login = all_nix_authentication_login
REPORT-all_nix_authentication_sudo_successful = all_nix_authentication_sudo_successful
REPORT-all_nix_authentication_sudo_failure = all_nix_authentication_sudo_failure
FIELDALIAS-dest,dvc = host as dest, host as dvc
LOOKUP-all_nix_authentication_action_1 = all_nix_authentication vendor_action OUTPUTNEW action
LOOKUP-all_nix_authentication_action_2 = all_nix_authentication app OUTPUTNEW action

